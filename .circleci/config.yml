version: 2
jobs:
  build:
    working_directory: ~/circleci-fastmf
    docker:
      - image: circleci/python:3.7.4  # ビルドジョブのプライマリコンテナ
    steps:
      - checkout  # ソースコードを作業ディレクトリにチェックアウトします
      - run:
          command: |  
            sudo pip install -r requirements.txt
  build:
    docker:
      - image: gcc:7
    working_directory: ~/circleci-fastmf
    steps:
      - run:
          name: make
          command: |
            make